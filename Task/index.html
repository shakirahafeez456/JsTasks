<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./JS.js"></script>
    

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="alert alert-primary" role="alert" style="display: none">
        Record Saved!
      </div>

      <div class="alert alert-info" role="alert" style="display: none">
        Record Created!
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary col col-xs-2 col-sm-2 col-md-2 col-lg-2"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Create New
      </button>

      <table id="list" class="table table-dark">
        <thead>
          <tr>
            <th class="col col-sm-1 col-md-1 col-lg-1">Id</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Name</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Gender</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Age</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">City</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Contact No.</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Address</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Email</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">CNIC</th>
            <th class="col col-sm-2 col-md-2 col-lg-2">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr id="1">
            <td class="id col col-sm-1 col-md-1 col-lg-1">1</td>
            <td class="name col col-sm-1 col-md-1 col-lg-1">Abc Def</td>
            <td class="gender col col-sm-1 col-md-1 col-lg-1">female</td>
            <td class="age col col-sm-1 col-md-1 col-lg-1">21</td>
            <td class="city col col-sm-1 col-md-1 col-lg-1">Karachi</td>
            <td class="num col col-sm-1 col-md-1 col-lg-1">03061706313</td>
            <td class="col col-sm-1 col-md-1 col-lg-1">abc def ghi xyz 8</td>
            <td class="col col-sm-1 col-md-1 col-lg-1">hafeezshakira@gmail.com</td>
            <td class="col col-sm-1 col-md-1 col-lg-1">55555-77777777-1</td>
            <td class="col-sm-2 col-md-2 col-lg-2">
              <button class="btn btn-warning float right " onclick="onEdit(1)">
                Edit
              </button>
              <button class="btn btn-info float right" onclick="onSave(1)">
                Save
              </button>
              <button
                class="btn btn-danger float right"
                onclick="onDelete(event)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal -->
      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-md"
        role="document"
        style="width: 350px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="exampleModalLabel"
              style="font-weight: bold; font-weight: 1000px; font-size: large"
            >
              Create New Record
            </h5>
          </div>

          <!-- modal body -->
          <div class="modal-body">
            <div id="form" class="container-fluid row">

              <div style="display: none" id="show">
                ID: 
                <input type="number" id="id" readonly />
                
              </div>

              <div class="mx-3 my-2">
                <label for="name" class="col col-xs-12 col-sm-12 col-md-4 px-0">Name: </label>
                <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="name" placeholder="Enter Name" />
              </div>

              <div id="gen" class="mx-3 my-2">
                <label for="gender" class="col col-xs-12 col-sm-12 col-md-3 px-0">Gender: </label>
                <div id="radio" class="col col-xs-12 col-sm-12 col-md-9 pr-0">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    class="gender"
                  />male
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    class="gender"
                  />female
                  <input
                    type="radio"
                    name="gender"
                    value="other"
                    class="gender"
                  />other
                </div>
              </div>

              <div class="mx-3 my-2">
                <label for="age" class="col col-xs-12 col-sm-12 col-md-4 px-0">Age: </label>
                <input
                class="col col-xs-12 col-sm-12 col-md-8 px-0"
                  type="number"
                  id="age"
                  min="10"
                  max="100"
                  placeholder="Enter Age"
                />
              </div>

              <form class="mx-3 my-2">
                <label for="city" class="col col-xs-12 col-sm-12 col-md-4 px-0">City:</label>
                <select name="city-names" id="city-names" class="city col col-xs-12 col-sm-12 col-md-8 px-0">
                  <option value="Lahore">Lahore</option>
                  <option value="Karachi">Karachi</option>
                  <option value="Islamabad">Islamabad</option>
                </select>
              </form>

            </div>
          </div>
          <!-- body ends -->

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="reset" type="button" class="btn btn-dark">
              Reset
            </button>
            <button
              id="addNew"
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
