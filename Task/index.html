      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary col col-xs-2 col-sm-2 col-md-2 col-lg-2"
        data-toggle="modal"
        data-target="#exampleModal"
        id="createNew"
      >
        Create New
      </button>

      <table id="list" class="table table-dark">

            <th class="col col-sm-0.5 col-md-0.5 col-lg-0.5">Id</th>

            <th class="col col-sm-1 col-md-1 col-lg-1">Gender</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Age</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">City</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Contact No.</th>
            <th class="col col-sm-1.5 col-md-1.5 col-lg-1.5">Address</th>
            <th class="col col-sm-1 col-md-1 col-lg-1">Email</th>
            <th class="col col-sm-1.5 col-md-1.5 col-lg-1.5">CNIC</th>
            <th class="col col-sm-1.5 col-md-1.5 col-lg-1.5">Action</th>
          </tr>
        </thead>

      </table>

      <!-- Modal -->
      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-md"
        role="document"
        style="width: 350px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="exampleModalLabel"
              style="font-weight: bold; font-weight: 1000px; font-size: large"
            >
              Create New Record
            </h5>
          </div>

          <!-- modal body -->
          <div class="modal-body">
            <div id="form" class="container-fluid row">

              <div style="display: none" id="show">
                ID: 
                <input type="number" id="id" readonly />
              </div>

              <div class="mx-3 my-2">
                <label for="name" class="col col-xs-12 col-sm-12 col-md-4 px-0">Name: </label>
                <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="name" placeholder="Enter Name" />
              </div>

              <div class="mx-3 my-2">
                <label for="gender" class="col col-xs-12 col-sm-12 col-md-3 px-0">Gender: </label>
                <div id="radio" class="col col-xs-12 col-sm-12 col-md-9 pr-0">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    class="gender"
                  />male
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    class="gender"
                  />female
                  <input
                    type="radio"
                    name="gender"
                    value="other"
                    class="gender"
                  />other
                </div>
              </div>

              <div class="mx-3 my-2">
                <label for="age" class="col col-xs-12 col-sm-12 col-md-4 px-0">Age: </label>
                <input
                class="col col-xs-12 col-sm-12 col-md-8 px-0"
                  type="number"
                  id="age"
                  min="10"
                  max="100"
                  placeholder="Enter Age"
                />
              </div>

              <form class="mx-3 my-2">
                <label for="city" class="col col-xs-12 col-sm-12 col-md-4 px-0">City:</label>
                <select name="city-names" id="city-names" class="col col-xs-12 col-sm-12 col-md-8 px-0">
                  <option value="Lahore">Lahore</option>
                  <option value="Karachi">Karachi</option>
                  <option value="Islamabad">Islamabad</option>
                </select>
              </form>

              <div class="mx-3 my-2">
                <label for="num" class="col col-xs-12 col-sm-12 col-md-4 px-0">Contact No: </label>
                <input
                class="col col-xs-12 col-sm-12 col-md-8 px-0"
                  id="num"
                  placeholder="92xxxxxxxxxx"
                />
              </div>

              <div class="mx-3 my-2">
                <label for="address" class="col col-xs-12 col-sm-12 col-md-4 px-0">Address: </label>
                <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="address" placeholder="Enter Address" />
              </div>

              <div class="mx-3 my-2">
                <label for="email" class="col col-xs-12 col-sm-12 col-md-4 px-0">Email: </label>
                <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="email" placeholder="abc@xyz.com" />
              </div>

              <div class="mx-3 my-2">
                <label for="cnic" class="col col-xs-12 col-sm-12 col-md-4 px-0">CNIC: </label>
                <input
                class="col col-xs-12 col-sm-12 col-md-8 px-0"
                  id="cnic"
                  placeholder="55555-7777777-1"
                />
              </div>

            </div>
          </div>
          <!-- body ends -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="reset" type="button" class="btn btn-dark">
              Reset
            </button>
            <button
              id="addNew"
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    </div>
