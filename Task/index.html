<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./JS.js"></script>

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Styles.css" />

  </head>
  <body>
    <div class="container-fluid">
      <table id="list" class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr id="1">
            <td class="id">1</td>
            <td class="name"><input type="text" value="Sehr" readonly /></td>
            <td class="gender">
              <input type="text" value="female" readonly />
            </td>
            <td class="age"><input type="number" value="21" readonly /></td>
            <td class="city">
              <select name="citynames" disabled class="cityNames">
                <option class="selected" value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
              </select>
            </td>
            <td>
              <button class="btn btn-warning float right" onclick="onEdit(1)">
                Edit
              </button>
              <button class="btn btn-info float right" onclick="onSave(1)">
                Save
              </button>
              <button
                class="btn btn-danger float right"
                onclick="onDelete(event)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Create New Record
      </button>

      <!-- Modal -->
      <div
        class="modal fade container-fluid"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <!-- modal body -->
            <div class="modal-body">
              <div id="form" class="container">
                <div style="display: none;" id="show">ID: <input  type="number" id="id" readonly/>
                </div>
                     
                <div >Name: <input  type="text" id="name"/>
                </div>
                
                <div id="gen">
                  <label for="gender" >Gender: </label>
                  <input type="radio" name="gender" value="male" class="gender" />male
                  <input type="radio" name="gender" value="female" class="gender" />female
                  <input type="radio" name="gender" value="other" class="gender" />other
                </div>
              
                <div>
                  <label for="age" >Age: </label>
                  <input type="number" id="age" min="10" max="100" />
                </div>
              
                <form>
                  <label >City:</label>
                  <select name="city-names" id="city-names" class="city">
                    <option value="Lahore">Lahore</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Islamabad">Islamabad</option>
                  </select>
                </form>
              
                <!-- <button id="reset" type="button" class="btn btn-dark">Reset</button>
                <button id="addNew" type="button" class="btn btn-success">Create</button> -->
              </div>


            </div>
            <!-- body ends -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              > Close</button>
              <button id="reset" type="button" class="btn btn-dark">Reset</button>
              <button id="addNew" type="button" class="btn btn-success">Create</button>
            </div>
          </div>
        </div>
      </div>
