<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./JS.js"></script>
    

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="alert alert-primary" role="alert" style="display: none">
        Record Saved!
      </div>

      <div class="alert alert-info" role="alert" style="display: none">
        Record Created!
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary col col-xs-2 col-sm-2 col-md-2 col-lg-2"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Create New Record
      </button>

      <table id="list" class="table table-dark">
        <thead>
          <tr>
            <th class="col col-sm-1 col-md-1 col-lg-1">Id</th>
            <th class="col col-sm-2 col-md-2 col-lg-2">Name</th>
            <th class="col col-sm-2 col-md-2 col-lg-2">Gender</th>
            <th class="col col-sm-2 col-md-2 col-lg-2">Age</th>
            <th class="col col-sm-2 col-md-2 col-lg-2">City</th>
            <th class="col col-sm-3 col-md-3 col-lg-3">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr id="1">
            <td class="id col col-sm-1 col-md-1 col-lg-1">1</td>
            <td class="name col col-sm-1 col-md-2 col-lg-2">Abc Def</td>
            <td class="gender col col-sm-2 col-md-2 col-lg-2">female</td>
            <td class="age col col-sm-2 col-md-2 col-lg-2">21</td>
            <td class="city col col-sm-2 col-md-2 col-lg-2">Karachi</td>
            <td class="col-sm-3 col-md-3 col-lg-3">
              <button class="btn btn-warning float right " onclick="onEdit(1)">
                Edit
              </button>
              <button class="btn btn-info float right" onclick="onSave(1)">
                Save
              </button>
              <button
                class="btn btn-danger float right"
                onclick="onDelete(event)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
