<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-md"
    role="document"
    style="width: 350px"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="exampleModalLabel"
          style="font-weight: bold; font-weight: 1000px; font-size: large"
        >
          Create New Record
        </h5>
      </div>

      <!-- modal body -->
        <form id="basic-form" class="modal-body container-fluid row" onchange="onChangeValidation()" action="" method="post">

          <p style="display: none" id="show">
            ID:
            <input type="number" id="id" readonly />
          </p>

          <p class="mx-3 my-2">
            <label for="name" class="col col-xs-12 col-sm-12 col-md-4 px-0">Name: </label>
            <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="name" placeholder="Enter Name" name="namenew"/>
          </p>

          <p class="mx-3 my-2">
            <label for="gender" class="col col-xs-12 col-sm-12 col-md-4 px-0" >Gender: </label>
            <!-- <div id="radio" class="col col-xs-12 col-sm-12 col-md-8 px-0"> -->
              <input
                type="radio"
                name="gender"
                value="male"
                class="gender"
              />male
              <input
                type="radio"
                name="gender"
                value="female"
                class="gender"
              />female
              <input
                type="radio"
                name="gender"
                value="other"
                class="gender"
              />other
            <!-- </div> -->
          </p>

          <p class="mx-3 my-2">
            <label for="age" class="col col-xs-12 col-sm-12 col-md-4 px-0">Age: </label>
            <input
            class="col col-xs-12 col-sm-12 col-md-8 px-0"
              type="number"
              id="age"
              min="10"
              max="100"
              placeholder="Enter Age"
              name="age"
            />
          </p>

          <p class="mx-3 my-2">
            <label for="city-names" class="col col-xs-12 col-sm-12 col-md-4 px-0">City:</label>
            <select name="city-names" id="city-names" class="col col-xs-12 col-sm-12 col-md-8 px-0">
              <option value="Lahore">Lahore</option>
              <option value="Karachi">Karachi</option>
              <option value="Islamabad">Islamabad</option>
            </select>
          </p>

          <p class="mx-3 my-2">
            <label for="num" class="col col-xs-12 col-sm-12 col-md-4 px-0">Contact No: </label>
            <input
            class="col col-xs-12 col-sm-12 col-md-8 px-0"
              id="num"
              placeholder="92xxxxxxxxxx"
              value="92"
              name="num"
            />
          </p>

          <p class="mx-3 my-2">
            <label for="address" class="col col-xs-12 col-sm-12 col-md-4 px-0">Address: </label>
            <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="address" placeholder="Enter Address" name="address" />
          </p>

          <p class="mx-3 my-2">
            <label for="email" class="col col-xs-12 col-sm-12 col-md-4 px-0">Email: </label>
            <input type="text" class="col col-xs-12 col-sm-12 col-md-8 px-0" id="email" placeholder="abc@xyz.com" name="email" />
          </p>

          <p class="mx-3 my-2">
            <label for="cnic" class="col col-xs-12 col-sm-12 col-md-4 px-0">CNIC: </label>
            <input
            class="col col-xs-12 col-sm-12 col-md-8 px-0"
              id="cnic"
              placeholder="55555-7777777-1"
              name="cnic"
            />
          </p>

        </form>

      <!-- body ends -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          onclick="Reset()"
        >
          Close
        </button>
        <button id="reset" type="button" class="btn btn-dark"  onclick="Reset()">
          Reset
        </button>
        <button
          id="addNew"
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          onclick="addnew()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
